<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>DayNightDL - DIG</h1>

	<label for="imNum">Number of images</label>
	<input type="number" name="inNum" min="1" value="1">

	<label for="host">Host</label>
	<input type="text" value="localhost" name="host">

	<label for="port">Port</label>
	<input type="number" min="1" value="8000" name="port">

	<label for="width">Width</label>
	<input type="number" value="640" min="1" name="width">

	<label for="height">Height</label>
	<input type="number" value="480" min="1" name="height">

	<label for="fov">Field of view</label>
	<input type="number" value="110" min="1" max="360" name="fov">

	<button>Generate</button>
</body>
</html>
